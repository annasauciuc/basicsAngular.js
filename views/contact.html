<h1>Welcome awesome</h1>
<div class="content ">
    <form name="contactForm" ng-submit="sendMessage()" novalidate>

        <input type="text" name="name" ng-model="contact.name" placeholder="Name" ng-required="true" />
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color:red; display:block; text-align: center;">Enter a valid name</small>

        </div>
        <input type="email" name="email" placeholder="Email" ng-model="contact.email" ng-required="true" />
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color:red; display:block; text-align: center;">Enter a valid email</small>

        </div>
        <textarea name="message" ng-model="contact.message" ng-required="true" placeholder="Leave your message here" id="" cols="10" rows="5"></textarea>
        <div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
            <small style="color:red; display:block; text-align: center;">Enter a valid message</small>

        </div>
        <div class="submit">
            <input type="submit" value="Send" ng-disabled="contactForm.$invalid" />
            <p>{{contact}}</p>
        </div>

    </form>
</div>
